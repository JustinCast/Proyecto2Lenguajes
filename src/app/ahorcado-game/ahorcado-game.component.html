<mat-horizontal-stepper>
  <mat-step>
    <ng-template matStepLabel>Selecci√≥n de palabra</ng-template>
    <div class="container">
      <mat-list role="list">
      <mat-list-item *ngFor="let w of activePageDataChunk" role="listitem">
        <div>
          {{w}}
        </div>
        <div class="actions-container">
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        </mat-list-item>
      </mat-list>
      <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChanged($event)">
      </mat-paginator>
    </div>
    <div class="text-center container">
      <button mat-button (click)="genRandom()"><mat-icon>shuffle</mat-icon></button>
    </div>
    <h2 class="text-center text-secondary" *ngIf="hiddenWord">{{hiddenWord}}</h2>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Jugar</ng-template>
    <form action=""></form>
  </mat-step>
</mat-horizontal-stepper>
